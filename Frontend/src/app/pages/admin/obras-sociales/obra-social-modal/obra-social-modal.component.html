<!-- Modal HTML Optimizado -->
@if (isOpen()) {
  <div class="modal-backdrop" (click)="onBackdropClick($event)">
    <div class="modal-container">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <div class="modal-title">
            <i class="bi bi-heart-pulse"></i>
            {{ modalTitle }}
          </div>
          <button 
            type="button" 
            class="modal-close" 
            (click)="onCancel()"
            [disabled]="loading()">
            <i class="bi bi-x"></i>
          </button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <!-- Descripción -->
            <div class="form-group">
              <label class="form-label">
                <i class="bi bi-heart-pulse"></i>
                Descripción *
              </label>
              <input 
                type="text" 
                class="form-control"
                [class.is-invalid]="isDescripcionInvalid"
                formControlName="descripcion"
                placeholder="Descripción de la obra social"
                [disabled]="loading()">
              @if (isDescripcionInvalid) {
                <div class="error-message">
                  {{ descripcionErrorMessage }}
                </div>
              }
            </div>

            <!-- Estado Activo -->
            <div class="form-group">
              <label class="form-checkbox">
                <input 
                  class="form-checkbox-input" 
                  type="checkbox" 
                  formControlName="activo"
                  [disabled]="loading()">
                <span class="form-checkbox-label">
                  Obra social activa
                </span>
              </label>
            </div>
          </form>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button 
            type="button" 
            class="btn-secondary"
            (click)="onCancel()"
            [disabled]="loading()">
            <i class="bi bi-x"></i>
            Cancelar
          </button>
          <button 
            type="button" 
            class="btn-primary"
            (click)="onSubmit()"
            [disabled]="loading() || form.invalid">
            @if (loading()) {
              <div class="spinner-sm"></div>
            } @else {
              <i class="bi bi-check"></i>
            }
            {{ submitButtonText }}
          </button>
        </div>
      </div>
    </div>
  </div>
}
